name: Hourly Lottery History Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run update_jackpots.py
        run: |
          python update_jackpots.py

      - name: Commit & push history.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain history.json)" ]; then
            git add history.json
            git commit -m "Update lottery history $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:gh-pages
          else
            echo "No changes in history.json; skipping commit."
          fi
